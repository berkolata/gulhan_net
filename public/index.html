<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Explorer Web</title>
    <link href="/src/css/output.min.css" rel="stylesheet" />
  </head>
  <body class="h-screen flex flex-col bg-gray-50">
    <!-- Üst Araç Çubuğu -->
    <div class="bg-white border-b shadow-sm p-2 flex items-center space-x-2">
      <div class="flex space-x-2">
        <button class="p-2 hover:bg-gray-100 rounded">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <button class="p-2 hover:bg-gray-100 rounded">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
      <div class="flex-1 flex items-center bg-gray-50 rounded px-3 py-1">
        <svg
          class="w-4 h-4 text-gray-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        <span class="ml-2 text-sm text-gray-600">C:\Users\Desktop</span>
      </div>
      <div class="w-64 relative">
        <input
          type="text"
          placeholder="Ara..."
          class="w-full px-3 py-1 text-sm border rounded focus:ring-1 focus:ring-blue-500"
        />
      </div>
      <!-- Arama kutusundan sonra görünüm seçenekleri -->
      <div class="flex space-x-1 ml-2">
        <button
          class="p-2 hover:bg-gray-100 rounded view-button"
          data-view="list"
          title="Liste"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <button
          class="p-2 hover:bg-gray-100 rounded view-button"
          data-view="grid"
          title="Büyük Simgeler"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Ana İçerik -->
    <div class="flex-1 flex overflow-hidden">
      <!-- Sol Gezinme Paneli -->
      <div class="w-64 border-r bg-white p-4 overflow-y-auto">
        <div class="space-y-2">
          <div
            class="flex items-center space-x-2 text-sm hover:bg-gray-100 p-1 rounded cursor-pointer"
          >
            <svg
              class="w-4 h-4 text-yellow-500"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
              />
            </svg>
            <span>Masaüstü</span>
          </div>
          <div
            class="flex items-center space-x-2 text-sm hover:bg-gray-100 p-1 rounded cursor-pointer"
          >
            <svg
              class="w-4 h-4 text-yellow-500"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
              />
            </svg>
            <span>Belgeler</span>
          </div>
          <div
            class="flex items-center space-x-2 text-sm hover:bg-gray-100 p-1 rounded cursor-pointer"
          >
            <svg
              class="w-4 h-4 text-yellow-500"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
              />
            </svg>
            <span>İndirilenler</span>
          </div>
        </div>
      </div>

      <!-- Dosya Görünüm Alanı -->
      <div class="flex-1 p-4 overflow-y-auto">
        <div class="grid grid-cols-6 gap-4">
          <!-- Örnek Dosya/Klasörler -->
          <div
            class="flex flex-col items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
          >
            <svg
              class="w-12 h-12 text-yellow-500"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
              />
            </svg>
            <span class="text-sm mt-1">Yeni Klasör</span>
          </div>
          <div
            class="flex flex-col items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
          >
            <svg
              class="w-12 h-12 text-blue-500"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
              />
            </svg>
            <span class="text-sm mt-1">belge.txt</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Durum Çubuğu -->
    <div class="bg-white border-t p-2 text-sm text-gray-600">2 öğe</div>

    <div
      id="contextMenu"
      class="hidden fixed bg-white shadow-lg border rounded-lg py-2 w-48 z-50"
    >
      <!-- Dosya/Klasör seçiliyken -->
      <div class="selected-menu">
        <button
          class="w-full px-4 py-2 text-left hover:bg-gray-100 text-sm flex items-center"
          data-action="open"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 19l4-4H9a3 3 0 01-3-3V8a3 3 0 013-3h4a3 3 0 013 3v4a3 3 0 01-3 3h-.14l-4 4z"
            />
          </svg>
          Aç
        </button>
        <hr class="my-2" />
        <button
          class="w-full px-4 py-2 text-left hover:bg-gray-100 text-sm flex items-center text-red-600"
          data-action="delete"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          Sil
        </button>
      </div>

      <!-- Boş alana tıklandığında -->
      <div class="empty-menu">
        <button
          class="w-full px-4 py-2 text-left hover:bg-gray-100 text-sm flex items-center"
          data-action="newFolder"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"
            />
          </svg>
          Yeni Klasör
        </button>
        <button
          class="w-full px-4 py-2 text-left hover:bg-gray-100 text-sm flex items-center"
          data-action="newFile"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
            />
          </svg>
          Dosya Yükle
        </button>
      </div>
    </div>

    <script src="/src/js/fileExplorer.js"></script>
    <script src="/src/js/contextMenu.js"></script>
    <script src="/src/js/ajax.js"></script>
  </body>
</html>
